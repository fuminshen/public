<!DOCTYPE html>
<html>
  <head th:replace="public/header :: common_header(~{::title},~{},~{})">
    <title>错误</title>
  </head>
	<body>
		<section class="content">

      <div class="error-page">
        <h2 class="headline text-yellow"><th:block th:text="${code}"></th:block></h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> <th:block th:text="${message}"></th:block></h3>

          <p>
            
            您的操作出现了一个错误，您可以 <a href="javascript:history.back()">返回上一步</a> 
            或者返回<a th:href="@{/}">首页</a>
          </p>

          
        </div>
      </div>
      <!-- /.error-page -->

    </section>
    
	</body>
</html>
