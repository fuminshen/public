<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="nav" class="main-sidebar">
  <section class="sidebar">

    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/dist/img/user_img_500+500.jpg}" class="img-circle" alt="头像">
      </div>
      <div class="pull-left info">
        <p>[[${session.admin.username}]]</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
      </div>
    </div>

    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">导航菜单</li>
      <!-- Optionally, you can add icons to the links -->
      <th:block th:each="nav : ${navs}">
      <shiro:hasPermission name="${nav.id}">
      <li th:attr="class=${#httpServletRequest.requestURI==nav.url}?'active':''"><a th:href='@{${nav.url=="/inspection/totals"?"/inspection/totals?addTime_start="+#dates.format(new java.util.Date().getTime(), "yyyy-MM-")+"01":nav.url}}'><i th:class="${nav.icon}"></i> <span th:text="${nav.name}"></span></a></li>
      </shiro:hasPermission>
      </th:block>
    </ul>
  </section>
</aside>
</html>
