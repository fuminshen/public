<th:block th:replace="/public/template::iframe(~{::body},~{::footerScript},~{::title})">
<title>用户列表</title>
<body th:remove="tag">
<div class="box">
            <div class="box-header">
              <a th:href="@{/admin/new}" class="btn btn-info"><i class="fa fa-plus"></i> 新增</a>
              <span class="text-danger"></span>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table  id="example1" class="table table-striped">
                <thead>
                  <tr>
                    <th>账号</th>
                    <th>名称</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>编辑</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
</body>
<footerScript th:remove="tag">
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/pager_comm.js}"></script>
<script>
var data=$.fm.createPagerData("/admin/list");
data.setColumns([
	{"data":"username"},
	{"data":"name"},
	{"data":null,"render": function (data, type, row, meta) {
			if(data.sex!==false){
				return data.sex===0?"男":"女";
			}
			return "";
		}
	},
	{"data":"phone"}
]);
$(function () {
	$('#example1').DataTable(data );
})
</script>
</footerScript>
</th:block>
