<th:block th:replace="public/template::iframe(~{::body},~{::footerScript},~{::title})">
<title>添加终端 -> 选择客户</title>
<body th:remove="tag">

<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">搜索条件</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <form id="searchFrm">
      <div class="form-group">
    	<div class="input-group">
        <div class="input-group-addon">名称</div>
        <input type="text" class="form-control" name="name_like" th:value="${param.name_like}">
      </div>
      </div>
      <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">编号</div>
        <input type="text" class="form-control" name="number" th:value="${param.number}">
      </div>
      </div>
      <button type="submit" class="btn btn-info"><i class="fa fa-search"></i> 搜索</button>
      <a href="?" class="btn btn-default"><i class="fa fa-times"></i> 清空</a>
      <button type="button" class="btn btn-default" onclick="history.go(-1);"><i class="fa fa-arrow-left"></i> 返回</button>
    </form>
  </div>
</div>
<div class="box">
            <div class="box-header">
              
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table  id="example1" class="table table-striped">
                <thead>
                  <tr>
                    <th>名称</th>
                    <th>编号</th>
                    <th>联系人</th>
                    <th>地址</th>
                    <th>选择</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
</body>
<footerScript th:remove="tag">
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/pager_comm.js}"></script>
<script>
var data=$.fm.createPagerData("/client/list","#searchFrm");
data.controllerBtn=false;
data.setColumns([
	{"data":"name"},
	{"data":"number"},
	{"data":"manager"},
	{"data":"address"},
	{"data":null,"render": function (data, type, row, meta) {
		return "<a href='/terminal/new/"+data.id+"'>选择</a>"}
	}
]);
$(function () {
	$('#example1').DataTable(data );
})
</script>
</footerScript>
</th:block>
