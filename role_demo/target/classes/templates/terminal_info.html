<th:block th:replace="public/template::iframe(~{::body},~{::footerScript},~{::title})">
<title>终端信息</title>
<body th:remove="tag">
<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">[[${vo==null}?(${param.cid!=null}?'更换终端':'新增终端'):'修改终端']]</h3>
    </div>
    <form class="form-horizontal" th:attr="action=${vo!=null}?@{/terminal/update}:@{/terminal/add}" method="post" th:object="${vo}">
      <input th:field="*{id}" type="hidden" th:if="${vo!=null}">
      <input th:value="${param.cid}" name="cid" type="hidden" th:if="${param.cid!=null}">
      <input th:value="${param.admin}" name="admin" type="hidden" th:if="${param.admin!=null}">
      <input th:value="${clientId}" name="clientId" type="hidden" th:if="${vo==null}">
      <div class="box-body">
        <div class="form-group">
          <label for="number" class="col-sm-2 control-label">终端编号</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="number" placeholder="输入编号" name="number" th:value="${vo?.number}">
          </div>
        </div>
        <div class="form-group">
          <label for="posNumber" class="col-sm-2 control-label">POS编号</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="posNumber" placeholder="输入编号" name="posNumber" th:value="${vo?.posNumber}">
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info"><i class="fa fa-save"></i> 保存</button>
        <button type="button" class="btn btn-default" onclick="history.go(-1);"><i class="fa fa-arrow-left"></i> 返回</button>
      </div>
    </form>
  </div>
</body>
<footerScript th:remove="tag">
</footerScript>
</th:block>
