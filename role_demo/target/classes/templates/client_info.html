<th:block th:replace="public/template::iframe(~{::body},~{::footerScript},~{::title})">
<title>客户资料</title>
<body th:remove="tag">
<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">[[${vo==null}?'新增客户':'修改客户']]</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" th:attr="action=${vo!=null}?@{/client/update}:@{/client/add}" method="post" th:object="${vo}">
      <input th:field="*{id}" type="hidden" th:if="${vo!=null}">
      <div class="box-body">
        <p class="text-danger" th:if="${session.admin.companyId<=1}">总地区的账号不能操作客户数据，只能用于查看数据</p>
        <div class="form-group">
          <label for="number" class="col-sm-2 control-label">商户编号</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="number" placeholder="输入编号" name="number" th:value="${vo?.number}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">商户名称</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="输入名称" name="name" th:value="${vo?.name}">
          </div>
        </div>
        <div class="form-group">
          <label for="manager" class="col-sm-2 control-label">商户联系人</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="manager" placeholder="联系人姓名" name="manager" th:value="${vo?.manager}">
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">电话</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="电话" name="phone" th:value="${vo?.phone}">
          </div>
        </div> -->
        <div class="form-group">
          <label for="address" class="col-sm-2 control-label">商户地址</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="输入地址" name="address" th:value="${vo?.address}">
          </div>
        </div>
        
        <div th:if="${vo==null}" style="border-top:1px solid #ebebeb;margin-bottom:10px;" ></div>
        <div class="form-group" th:if="${vo==null}">
          <label for="tnumber" class="col-sm-2 control-label">终端编号</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="tnumber" placeholder="输入终端编号" name="tnumber">
          </div>
        </div>
        <div class="form-group" th:if="${vo==null}">
          <label for="tpnumber" class="col-sm-2 control-label">POS编号</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="tpnumber" placeholder="输入POS编号" name="tposNumber">
          </div>
        </div>
        <input name="t" value="1" type="hidden" th:if="${param.t!=null}">
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-info"><i class="fa fa-save"></i> 保存</button>
        <button type="button" class="btn btn-default" onclick="self.location=document.referrer;"><i class="fa fa-arrow-left"></i> 返回</button>
        <button type="reset" class="btn btn-warning"><i class="fa fa-repeat"></i> 还原</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</body>
<footerScript th:remove="tag">
</footerScript>
</th:block>
