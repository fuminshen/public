<th:block th:replace="public/template::iframe(~{::body},~{::footerScript},~{::title})">
<title>导航菜单</title>
<body th:remove="tag">
<div class="box">
            <div class="box-header">
              <a th:href="@{/nav/new}" class="btn btn-info"><i class="fa fa-plus"></i> 新增</a>
              <span class="text-danger">非系统管理人员，请勿随意修改导航，以免导致系统不可用</span>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table  id="example1" class="table table-striped">
                <thead>
                  <tr>
                    <th>名字</th>
                    <th>路径</th>
                    <th>编辑</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
</body>
<footerScript th:remove="tag">
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/pager_comm.js}"></script>
<script>
var data=$.fm.createPagerData('/nav/list');
data.paging=false;
data.setColumns([
	{"data":"name"},
	{"data":"url"}
]);
$(function () {
	$('#example1').DataTable(data);
})
</script>
</footerScript>
</th:block>
